<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Kontrakan</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8 flex justify-center">
        <!-- Sidebar sebelah kiri -->
        <div class="w-1/3 mr-8">
            <div class="bg-white rounded-lg shadow-md p-4 mb-4">
                <h2 class="text-lg font-bold mb-4">Detail Kontrakan</h2>
                <div class="mb-4">
                    <label for="nama" class="block text-sm font-medium text-gray-700">Nama:</label>
                    <input type="text" id="nama" name="nama" class="form-input mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
                </div>
                <div class="mb-4">
                    <label for="nomorTelp1" class="block text-sm font-medium text-gray-700">Nomor Telepon 1:</label>
                    <input type="tel" id="nomorTelp1" name="nomorTelp1" class="form-input mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
                </div>
                <div class="mb-4">
                    <label for="nomorTelp2" class="block text-sm font-medium text-gray-700">Nomor Telepon 2:</label>
                    <input type="tel" id="nomorTelp2" name="nomorTelp2" class="form-input mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </div>
                <div class="mb-4">
                    <label for="tanggalMulai" class="block text-sm font-medium text-gray-700">Tanggal Mulai Sewa:</label>
                    <input type="date" id="tanggalMulai" name="tanggalMulai" class="form-input mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
                </div>
                <div class="mb-4">
                    <label for="durasiSewa" class="block text-sm font-medium text-gray-700">Durasi Sewa:</label>
                    <select id="durasiSewa" name="durasiSewa" class="form-select mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
                        <option value="1">1 Tahun</option>
                        <option value="2">2 Tahun</option>
                        <option value="3">3 Tahun</option>
                        <option value="4">4 Tahun</option>
                    </select>
                </div>
                <a href="deskkontrakan.html" class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md mr-2 hover:bg-gray-400 focus:bg-gray-400 focus:outline-none inline-block">Cancel</a>
            </div>
        </div>
        <!-- Gambar kontrakan sebelah kanan -->
        <div class="w-2/3">
            <div class="bg-white rounded-lg shadow-md p-4 mb-4 flex items-center justify-center">
                <img src="kontrakan.jpg" alt="Kontrakan" class="w-64 h-auto rounded-lg">
                <div class="ml-4">
                    <h3 class="text-lg font-bold">Nama Kontrakan: Kontrakan Indah</h3>
                    <p class="text-sm text-gray-600">Alamat: Jl. Kebahagiaan No. 42, Jakarta</p>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-md p-4">
                <h2 class="text-lg font-bold mb-4">Pembayaran</h2>
                <div class="mb-4">
                    <label for="totalHarga" class="block text-sm font-medium text-gray-700">Total Harga (termasuk pajak 10%):</label>
                    <input type="text" id="totalHarga" name="totalHarga" value="Rp 11.000.000" class="form-input mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" readonly>
                </div>
                <div class="mb-4">
                    <label for="metodePembayaran" class="block text-sm font-medium text-gray-700">Metode Pembayaran:</label>
                    <select id="metodePembayaran" name="metodePembayaran" class="form-select mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
                        <option value="bca">BCA</option>
                        <option value="bni">BNI</option>
                        <option value="bri">BRI</option>
                        <option value="mandiri">Mandiri</option>
                        <option value="qris">QRIS</option>
                    </select>
                </div>
                <button type="submit" class="bg-indigo-500 text-white px-4 py-2 rounded-md hover:bg-indigo-600 focus:bg-indigo-600 focus:outline-none">Checkout</button>
            </div>
        </div>
    </div>
</body>

</html>
