<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Kontrakan</title>
    <link rel="stylesheet" href="kontrak.css">
</head>

<body>
    <div class="container">
        <h2>Tambah Kontrakan Baru</h2>
        <form action="aksikontrakan.php" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nama">Nama Kontrakan:</label>
                <input type="text" id="nama" name="nama" required>
            </div>
            <div class="form-group">
                <label for="daerah">Daerah:</label>
                <input type="text" id="daerah" name="daerah" required>
            </div>
            <div class="form-group">
                <label for="harga">Harga:</label>
                <input type="number" id="harga" name="harga" required>
            </div>
            <div class="form-group">
                <label for="deskripsi">Deskripsi:</label>
                <textarea id="deskripsi" name="deskripsi" required></textarea>
            </div>
            <div class="form-group">
                <label for="gambar">Gambar:</label>
                <input type="file" id="gambar" name="gambar" accept="image/*" required>
            </div>
            <button type="submit">Tambah Kontrakan</button>
        </form>
    </div>
</body>

</html>
